# sass-lint config generated by make-sass-lint-config v0.0.4
#
# The following scss-lint Linters are not yet supported by sass-lint:
# Compass::*, ElsePlacement, IdWithExtraneousSelector, SelectorDepth
# SelectorFormat, UnnecessaryMantissa, UnnecessaryParentReference, VendorPrefixes
#
# The following settings/values are unsupported by sass-lint:
# Linter Indentation, option "character"
# Linter PropertySortOrder, option "ignore_unspecified"
# Linter SpaceAfterPropertyColon, option "style" with value "at_least_one_space"
# Linter SpaceBeforeBrace, option "allow_single_line_padding"

files:
  include: '**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  border-zero: 1
  brace-style:
    - 1
    - allow-single-line: true
  clean-import-paths:
    - 1
    - filename-extension: false
      leading-underscore: false
  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: true
  extends-before-declarations: 0
  extends-before-mixins: 0
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1
  function-name-format:
    - 0
    - convention: hyphenatedlowercase
  hex-length:
    - 0
    - style: short
  hex-notation:
    - 1
    - style: lowercase
  indentation:
    - 0
    - size: 1
  leading-zero:
    - 1
    - include: false
  mixin-name-format:
    - 0
    - convention: hyphenatedlowercase
  mixins-before-declarations: 0
  nesting-depth:
    - 2
    - max-depth: 3
  no-color-keyword: 0
  no-css-comments: 0
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 2
  no-invalid-hex: 2
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 2
    - extra-properties:
        - '-webkit-text-size-adjust'
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: true
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 1
  no-url-protocols: 1
  placeholder-in-extend: 0
  placeholder-name-format:
    - 0
    - convention: hyphenatedlowercase
  property-sort-order: 0
  quotes:
    - 0
    - style: single
  shorthand-values: 1
  single-line-per-selector: 0
  space-after-bang:
    - 1
    - include: false
  space-after-colon: 1
  space-after-comma: 1
  space-before-bang:
    - 1
    - include: true
  space-before-brace: 1
  space-before-colon: 1
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon: 2
  url-quotes: 1
  variable-name-format:
    - 0
    - convention: hyphenatedlowercase
  zero-unit: 1
